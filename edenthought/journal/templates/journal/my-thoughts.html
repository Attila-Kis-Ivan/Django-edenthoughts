{% extends "journal/navbar.html" %}



{% block content %}
    <br>

    {%for thought in AllThoughts %}

    <div class="container bg-white shadow-md p-5 form-layout">

        {{thought.title}}
        <br>
        {{thought.content}}
        <br>
        {{thought.data_posted}}
        <br>
        <br>

        {{thought.user}}
        <br>
        <br>

        <a href="{% url 'update-thought' thought.id %}">Update thought</a>
    </div>    
    <br>
   {% endfor %}

{% endblock %}
